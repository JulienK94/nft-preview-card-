<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
   <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  
</head>
<body>
  
  <article class="container">

    <section class="top">
      
      <img src="./images/image-equilibrium.jpg" alt="Equilibrium" class="cube">
      
        <div class="overlay">
          <img src="./images/icon-view.svg" alt="view-icon" class="view">
        </div>

    </section>

    <section class="bottom">

     <div class="header">
      <h2><a href="#">Equilibrium #3429</a></h2>
      <p>Our Equilibrium collection promotes balance and calm.</p>
     </div>

     <div class="eth-time">

       <div class="eth">
        <img src="./images/icon-ethereum.svg" alt="ethereum-icon">
        <p>0.041 ETH</p>
       </div>
        
       <div class="time">
        <img src="./images/icon-clock.svg" alt="icon-clock">
        <p>3 days left</p>
       </div>
         
     </div>

     <div class="author">
      <img src="./images/image-avatar.png" alt="jules wyvren pic" class="author">
      <p>Creation of<a href="#"> Jules Wyvern</a></p>
     </div>

    </section>

  </article>

</body>
</html>
